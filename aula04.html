<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <title>Aula 04 - Bootstrap</title>
  </head>
  <body>
    <div class="container form-container bg-success">
      <h2 class="text-center mb-4">Formulário Completo - Bootstrap 4.1</h2>
      <p class="text-center text-muted mb-4">Demonstração de todos os tamanhos e tipos de campos:</p>

      <form action="">
        <div class="form-section">

          <h4><i class="fas fa-sliders-h">Tamanhos de inputs</i></h4>

          <div class="form-group">
            <label for="inputLargex">Campo Grande</label>
            <input type="text" class="form-control form-control-lg">
          </div>

          <div class="form-group">
            <label for="inputDefault">Campo Médio</label>
            <input type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="inputSmall">Campo Pequeno</label>
            <input type="text" class="form-control form-control-sm">
          </div>

          <div class="form-row bg-warning">
            <div class="col-md-8 mb-3">
               <label for="inputDefault">Cordeiro</label>
               <input type="text" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="inputDefault">Monika</label>
              <input type="text" class="form-control">
            </div>

          </div>

          <div class="form-row bg-warning">

            <div class="col-md-4 md-4 mb-3">
              <label for="inputDefault">Sayori</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4 md-4 mb-3">
              <label for="inputDefault">Natsuki</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4 md-4 mb-3">
              <label for="inputDefault">Yuri</label>
              <input type="text" class="form-control">
            </div>

          </div>

          <!--Tipos de Inputs-->

          <div class="form-section">
            <h4><i class="faz fa-keyboard">Tipos de Inputs</i></h4>

            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="seu@email">
            </div>

            <div class="form-group">
              <label for="">Senha:</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="sua senha">
            </div>

            <div class="form-group">
              <label for="">Número:</label>
              <input type="number" class="form-control" id="inputNumber" placeholder="123">
            </div>
            
            <div class="form-group">
              <label for="">Data:</label>
              <input type="date" class="form-control" id="inputDate">
            </div>
            
            <div class="form-group">
              <label for="">Upload de Arquivo:</label>
              <input type="file" class="form-control-file" id="inputFile">
            </div>
            
          </div>

          <!--Select e Select-personalizado-->
          <div class="form-group">
            <label for="selectCustom">Selecione uma opção</label>
            <select id="selectCustom" class="custom-select">
              <option value="1">Opção 1</option>
              <option value="2">Opção 2</option>
              <option value="3">Opção 3</option>
              <option value="4">Opção 4</option>
            </select>
          </div>

          <!--Text Area-->
          <div class="form-section">
            <h4><i class="fas fa-align-left"></i>Text Area</h4>
            <div class="form-section">
              <textarea name="" id="" class="form-control" placeholder="Digite sua mensagem" rows="3"></textarea>
            </div>
          </div>

          <!--CheckBoxes e Radios-->
          <div class="form-section">
            <h4><i class="fas fa-check-square"></i>CheckBoxes</h4>
            <div class="form-group">
              <label for="">CheckBoxes</label><br>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="option1">
                <label for="" class="form-check-label">Opção 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="option2">
                <label for="" class="form-check-label">Opção 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="option3">
                <label for="" class="form-check-label">Opção 3</label>
              </div>
            </div>
          </div>

          <div class="form-">
            <label for="">Botões de Radio</label><br>
            <div class="form-check">
              <input type="radio" class="form-chack-input" name="exemploRadio" id="radio1" value="opção1">
              <label for="radio1" class="form-check-label">Opção 1</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-chack-input" name="exemploRadio" id="radio1" value="opção1">
              <label for="radio2" class="form-check-label">Opção 2</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-chack-input" name="exemploRadio" id="radio1" value="opção1">
              <label for="radio3" class="form-check-label">Opção 3</label>
            </div>
          </div>

          <!-- Switch Toogle -->
          <div class="form-section">
            <h4><i class="fas fa-toogle-on"></i></h4>
            <div class="form-group">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="flexSwitchCheckDefault">
                <label for="" class="form-section-label">Ativar Notificações</label>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>


    <div class="mb-5"></div>
    







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
